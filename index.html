<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alke Wallet</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="src/css/style.css">
</head>

<body class="landing-page">
    <!-- Hero -->
    <main class="d-flex align-items-center justify-content-center"
        style="min-height: calc(100vh - 120px); padding: 3rem 0;">
        <div class="container">
            <div class="row justify-content-center text-center">
                <div class="col-lg-10 col-xl-8">
                    <!-- Logo -->
                    <div class="logo-container mb-4 fade-in text-center">
                        <i class="bi bi-wallet2 display-1 text-primary"></i>
                    </div>

                    <!-- Título -->
                    <h1 class="display-3 fw-bold mb-4 fade-in-delay-1">
                        Alke Wallet
                    </h1>

                    <p class="lead text-muted mb-5 px-md-5 fade-in-delay-2">
                        Tu billetera digital segura y fácil de usar.<br>
                        Envía, recibe y administra tu dinero en un solo lugar.
                    </p>

                    <!-- Iconos de características -->
                    <div class="row g-4 mb-5 fade-in-delay-3">
                        <div class="col-md-4">
                            <div class="feature-icon">
                                <i class="bi bi-shield-check text-danger fs-1 mb-3"></i>
                                <p class="text-muted mb-0 fw-semibold">Seguro</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-icon">
                                <i class="bi bi-lightning-charge text-warning fs-1 mb-3"></i>
                                <p class="text-muted mb-0 fw-semibold">Rápido</p>
                            </div>
                        </div>
                        <div class="col-md-4">
                            <div class="feature-icon">
                                <i class="bi bi-phone text-info fs-1 mb-3"></i>
                                <p class="text-muted mb-0 fw-semibold">Fácil de usar</p>
                            </div>
                        </div>
                    </div>

                    <!-- Botón CTA -->
                    <div class="mb-1 fade-in-delay-4">
                        <a href="pages/login.html" class="btn btn-primary btn-lg px-5 py-3 rounded-pill shadow-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>
                            Ingresar a mi cuenta
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-minimal text-center py-4 fade-in-delay-5">
        <div class="container">
            <p class="small text-white-75 mb-2">
                Desarrollado por { Leandro Marchant }
            </p>
            <p class="small text-white-50">
                © 2025 Alke Wallet. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Custom JS -->
    <script src="src/js/index.js"></script>
</body>

</html>
