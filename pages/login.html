<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/styles.css">
</head>

<body class="landing-page">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-md-6 col-lg-4">
                <!-- Logo -->
                <div class="logo-container mb-4 fade-in text-center">
                    <i class="bi bi-wallet2 display-1 text-primary"></i>
                </div>

                <!-- Formulario de inicio de sesión -->
                <div class="card shadow-lg login-card">
                    <div class="card-body px-3 m-3">
                        <h2 class="text-center mb-3 fw-bold">Iniciar Sesión</h2>

                        <!-- Contenedor para alertas -->
                        <div id="alert-container"></div>

                        <!-- Formulario -->
                        <form id="loginForm" action="menu.html" method="get">
                            <!-- Email -->
                            <div class="mb-4">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-envelope"></i>
                                    </span>
                                    <input type="email" class="form-control" id="email" name="email"
                                        placeholder="usuario@ejemplo.com" autocomplete="email">
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-2">
                                <label for="password" class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text">
                                        <i class="bi bi-lock"></i>
                                    </span>
                                    <input type="password" class="form-control" id="password" name="password"
                                        placeholder="Ingresa tu contraseña (12345)" autocomplete="current-password">
                                </div>
                            </div>

                            <!-- Recuperar contraseña -->
                            <div class="text-center mb-3">
                                <a href="#" class="text-decoration-none small text-muted">¿Olvidaste tu contraseña?</a>
                            </div>

                            <!-- Botón Iniciar sesión -->
                            <div class="d-grid mt-3">
                                <button id="btn-sesion" type="submit" class="btn btn-primary btn-lg rounded-pill">
                                    <i class="bi bi-box-arrow-in-right me-2"></i>
                                    Iniciar sesión
                                </button>
                            </div>
                        </form>

                    </div>
                </div>

                <!-- Botón Volver -->
                <div class="text-center mt-4">
                    <a href="../index.html" class="btn btn-outline-secondary btn-sm rounded-pill px-4">
                        <i class="bi bi-arrow-left me-2"></i>
                        Volver al inicio
                    </a>
                </div>

                <!-- Información de seguridad -->
                <div class="text-center mt-4">
                    <p class="text-white-50 small mb-0">
                        <i class="bi bi-shield-check me-1"></i>
                        Tus datos están protegidos y encriptados
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../src/js/login.js"></script>
</body>

</html>
