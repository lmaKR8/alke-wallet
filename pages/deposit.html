<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Depositar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/styles.css">
</head>

<body class="landing-page">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-dark navbar-menu">
            <div class="container">
                <!-- Logo -->
                <a href="menu.html" class="navbar-brand mb-0 h1 text-white text-decoration-none">
                    <i class="bi bi-wallet2 me-2"></i>
                    Mi Billetera
                </a>

                <!-- Botón Salir -->
                <a href="../index.html" class="btn btn-outline-light btn-sm rounded-pill px-3">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Salir
                </a>
            </div>
        </nav>
    </header>

    <main class="min-vh-100 pt-4">
        <div class="container py-3">
            <div class="row justify-content-center">
                <div class="col-md-6 col-lg-5">
                    <!-- Encabezado -->
                    <div class="text-center mb-4 fade-in">
                        <h1 class="text-white fw-bold mb-2">Depositar Dinero</h1>
                        <p class="text-white-50">Agrega fondos a tu billetera</p>
                    </div>

                    <!-- Card del formulario -->
                    <div class="card shadow-lg menu-card fade-in-delay-1">
                        <div class="card-body p-4">
                            <!-- Saldo actual -->
                            <div class="saldo-actual-box mb-4">
                                <div class="text-center">
                                    <small class="d-block mb-2 text-uppercase saldo-label">Saldo
                                        actual</small>
                                    <div class="saldo-amount" id="saldo-actual">$12,500.00</div>
                                </div>
                            </div>

                            <!-- Contenedor para alertas -->
                            <div id="alert-container"></div>

                            <!-- Contenedor para leyenda de depósito -->
                            <div id="deposito-info"></div>

                            <!-- Formulario -->
                            <form id="depositForm" action="menu.html" method="get">
                                <!-- Monto -->
                                <div class="mb-3">
                                    <label for="monto" class="form-label fw-bold">
                                        Monto a depositar
                                    </label>
                                    <div class="input-group input-group-lg">
                                        <span class="input-group-text">
                                            <i class="bi bi-currency-dollar"></i>
                                        </span>
                                        <input type="number" class="form-control" id="monto" name="monto" min="1"
                                            step="0.01" required autocomplete="off">
                                    </div>
                                    <small class="form-text text-muted">
                                        <i class="bi bi-exclamation-circle me-1"></i>
                                        Ingresa el monto en pesos chilenos (CLP)
                                    </small>
                                </div>

                                <!-- Botón Realizar depósito -->
                                <div class="d-grid gap-3">
                                    <button type="submit" class="btn btn-menu btn-lg py-3">
                                        <i class="bi bi-check-circle me-2"></i>
                                        Realizar depósito
                                        <i class="bi bi-arrow-right float-end mt-1"></i>
                                    </button>
                                    <a href="menu.html" class="btn btn-outline-secondary btn-lg">
                                        <i class="bi bi-arrow-left me-2"></i>
                                        Volver al menú
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-minimal text-center py-4">
        <div class="container">
            <p class="small text-white-75 mb-1">
                Desarrollado por { Leandro Marchant }
            </p>
            <p class="small text-white-50 mb-0">
                © 2025 Alke Wallet. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../src/js/deposit.js"></script>
</body>

</html>
