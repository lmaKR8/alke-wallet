<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Principal</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- CSS -->
    <link rel="stylesheet" href="../src/css/styles.css">
</head>

<body class="landing-page">
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-dark navbar-menu">
            <div class="container">
                <!-- Logo -->
                <a href="menu.html" class="navbar-brand mb-0 h1 text-white text-decoration-none">
                    <i class="bi bi-wallet2 me-2"></i>
                    Mi Billetera
                </a>

                <!-- Botón Salir -->
                <a href="../index.html" class="btn btn-outline-light btn-sm rounded-pill px-3">
                    <i class="bi bi-box-arrow-right me-1"></i>
                    Salir
                </a>
            </div>
        </nav>
    </header>

    <main class="min-vh-100 pt-4">
        <div class="container py-3">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <!-- Encabezado -->
                    <h1 class="text-center mb-4 text-white fw-bold fade-in-delay-1">Resumen de mi cuenta</h1>

                    <!-- Card de saldo -->
                    <div class="card shadow-lg menu-card mb-4 fade-in-delay-2">
                        <div class="card-body p-4">
                            <!-- Saldo actual -->
                            <div class="saldo-actual-box mb-1">
                                <div class="text-center">
                                    <small class="d-block mb-2 text-uppercase saldo-label">Saldo
                                        actual</small>
                                    <div class="saldo-amount" id="saldo">$12,500</div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Botones de acción -->
                    <div class="card shadow-lg menu-card fade-in-delay-3 mt-2">
                        <div class="card-body p-4">
                            <h5 class="card-title mb-4 fw-bold">
                                <i class="bi bi-grid-3x3-gap me-2"></i>
                                Opciones
                            </h5>

                            <div class="d-grid gap-3">
                                <!-- Botón Depositar -->
                                <a href="deposit.html" class="btn btn-menu btn-lg text-start">
                                    <i class="bi bi-cash-coin me-2"></i>
                                    Depositar
                                    <i class="bi bi-chevron-right float-end mt-1"></i>
                                </a>

                                <!-- Botón Enviar Dinero -->
                                <a href="sendMoney.html" class="btn btn-menu btn-lg text-start">
                                    <i class="bi bi-send me-2"></i>
                                    Enviar Dinero
                                    <i class="bi bi-chevron-right float-end mt-1"></i>
                                </a>

                                <!-- Botón Últimos Movimientos -->
                                <a href="transactions.html" class="btn btn-menu btn-lg text-start">
                                    <i class="bi bi-clock-history me-2"></i>
                                    Últimos Movimientos
                                    <i class="bi bi-chevron-right float-end mt-1"></i>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer-minimal text-center py-4">
        <div class="container">
            <p class="small text-white-75 mb-1">
                Desarrollado por { Leandro Marchant }
            </p>
            <p class="small text-white-50 mb-0">
                © 2025 Alke Wallet. Todos los derechos reservados.
            </p>
        </div>
    </footer>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JavaScript personalizado -->
    <script src="../src/js/menu.js"></script>
</body>

</html>
